<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  var a = 3;
  var b = 4;

  function sum(a, b) {
    return a + b;
  }
  var result = sum(3, 4);
  alert( result );

  function minus(a, b) {
    return a - b;
  }
  var result = minus(3, 4);
  alert( result );

  function umn(a, b) {
    return a * b;
  }
  var result = umn(3, 4);
  alert( result );

  function div(a, b) {
    return a / b;
  }
  var result = div(3, 4);
  alert( result );

  </script>
</body>
</html>
