<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script type="text/javascript">


  const checkSimpleNum = (num) => {
      for (let i = 2; i < num; i++) {
      if (num % i === 0) return false;
    }
    return true;
  };
// проверяем на true false;
  const simpleNumArray = (num) => {
    const arr = [];
    let i = 1;
    while (i <= num) {
      if (checkSimpleNum(i)) {
        arr.push(i);
      }
      i++;
    }
    return arr;
  };


alert ('Вывод массива простых чисел от 0: ' + simpleNumArray(prompt ('Ведите число', 100)));

  </script>
</body>
</html>
