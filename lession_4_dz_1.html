<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

  alert ('Высчитать еденицы, десятки и сотни');

  var max = 999;
  var digit = {
    number: Math.round( +prompt('Введите число от 0 до 999', '' * max)),
    units: 0,
    tens: 0,
    hundreds: 0,
  };
  if (digit.number <= 9){
    digit.units = digit.number;
  } else if (digit.number <= 999){
    digit.units = Math.floor(digit.number % 10);
    digit.tens = Math.floor(digit.number / 10 % 10);
    digit.hundreds = Math.floor(digit.number / 100 % 10);
  }else {
      digit.number = 0;
      alert('Вы ввели число за диапазоном 0 - 999');
  }
  alert("Числа= " + JSON.stringify(digit));
  </script>

</body>
</html>
